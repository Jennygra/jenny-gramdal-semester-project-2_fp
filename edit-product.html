<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoeworld | Edit product</title>
    <link rel="icon" type="image/png" href="/img/favicon-310.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,800;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0da1880f97.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="nav-container"></header>
      <main>
        <section class="edit_product--container">
          <div class="edit_product--header">
            <h2>Edit product</h2>
          </div>

          <div class="edit_product-msg--container"></div>

          <div>
            <form class="edit-product-form">
              <div class="mb-3 edit-product-form--item">
                <label>Product id</label>
                <input type="text" class="edit_id--input" readonly />
              </div>

              <div class="mb-3 edit-product-form--item">
                <label>Product name</label>
                <input type="text" class="edit_name--input" required />
              </div>

              <div class="mb-3 edit-product-form--item">
                <label>Price</label>
                <input
                  type="number"
                  step=".01"
                  class="edit_price--input"
                  required
                />
              </div>

              <div class="mb-3 edit-product-form--item">
                <label>Image URL</label>
                <input type="url" class="edit_img--input" />
              </div>

              <div class="mb-3 edit-product-form--description">
                <label>Description</label>
                <textarea
                  name="description"
                  class="edit_decription--input"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <div class="mb-3">
                <input type="checkbox" class="edit_feature--checkbox" />
                <label>Check to feature this product</label>
              </div>

              <button
                type="submit"
                id="editProduct-btn"
                class="btn cta-btn"
                type="button"
              >
                Update
              </button>

              <div id="delete_product_btn--container"></div>
            </form>
          </div>
        </section>

        <div class="edit_prod_msg--container"></div>
      </main>
    </div>
    <footer>
      <div class="container text-center footer-container">
        <div class="row">
          <div class="col-sm footer-item--icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
          </div>

          <div class="col-sm footer-item--nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
            </ul>
          </div>

          <div class="col-sm footer-logo-container">
            <a href="index.html"
              ><img src="img/shoeworld-logo.png" alt="Shoeworld logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/editproduct.js" type="module"></script>
  </body>
</html>

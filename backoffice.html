<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoeworld | Backoffice</title>
    <link rel="icon" type="image/png" href="/img/favicon-310.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,800;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0da1880f97.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="nav-container"></header>
      <main>
        <section class="login_form">
          <div>
            <h1>Welcome to backoffice</h1>
            <section class="welcome_header--container"></section>
          </div>

          <div class="login_form--container">
            <form class="login_form--wrapper" id="loginForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control username"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control password"
                  id="exampleInputPassword1"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                id="login-btn"
                type="button"
              >
                Log in
              </button>
            </form>
          </div>

          <div class="backoffice_msg--container"></div>

          <div class="log_out--container">
            <button
              type="button"
              class="btn btn-primary"
              id="log_out-btn"
              type="button"
            >
              Log out
            </button>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="container text-center footer-container">
        <div class="row">
          <div class="col-sm footer-item--icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
          </div>

          <div class="col-sm footer-item--nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
            </ul>
          </div>

          <div class="col-sm footer-logo-container">
            <a href="index.html"
              ><img src="img/shoeworld-logo.png" alt="Shoeworld logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/component/login.js" type="module"></script>
    <script src="js/component/logout.js" type="module"></script>
  </body>
</html>
